<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Journal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">Journal</a>
    <div class="icons">
      <p class="saved">Saved!</p>
      <i class="fas fa-save text-light save-note" can-save="true"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>

  <div class="container-fluid d-flex">
    <div class="left-container">
      <ul id="tableList" class="list-group"></ul>
    </div>
    <div class="right-container flex-grow-1">
      <input class="note-title mb-2" placeholder="New Note Title" maxlength="28" type="text">
      <textarea class="note-textarea" placeholder="New Note Text"></textarea>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
